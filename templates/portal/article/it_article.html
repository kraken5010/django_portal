<title>Департамент IT</title>
{% extends 'base.html' %}

{% block content %}

<section class="post-content">
    {% for i in it %}
        <div class="article-top">
            <p class="cats-name">{{ i.dep }}: <span>{{ i.title }}</span></p>
            <p class="cats-date">Опубліковано: {{ i.time_create }}</p>
        </div>
        <div class="article-content">
            {{ i.content | safe }}
        </div>
    {% endfor %}
</section>

{% endblock content %}
