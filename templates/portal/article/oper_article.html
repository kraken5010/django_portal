<title>Департамент Операційний</title>
{% extends 'base.html' %}

{% block content %}

<section class="post-content">
    {% for oper in operations %}
        <div class="article-top">
            <p class="cats-name">{{ oper.dep }}: <span>{{ oper.title }}</span></p>
            <p class="cats-date">Опубліковано: {{ oper.time_create }}</p>
        </div>
        <div class="article-content">
            {{ oper.content | safe }}
        </div>
    {% endfor %}
</section>

{% endblock content %}
