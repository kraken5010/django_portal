<title>Департмент з Персоналу</title>
{% extends 'base.html' %}

{% block content %}

<section class="post-content">
    {% for sec in security %}
        <div class="article-top">
            <p class="cats-name">{{ sec.dep }}: <span>{{ sec.title }}</span></p>
            <p class="cats-date">Опубліковано: {{ sec.time_create }}</p>
        </div>
        <div class="article-content">
            {{ sec.content | safe }}
        </div>
    {% endfor %}
</section>

{% endblock content %}
