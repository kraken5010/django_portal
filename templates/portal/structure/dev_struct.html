<title>Структура департаменту розвитку</title>

{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="present-dep">
    <h1 class="dep-title">Структура департаменту розвитки</h1>

    <div class="swiper">
        <div class="swiper-wrapper">
            {% for dev in object_list %}
                <div class="swiper-slide">
                    <div class="card-box">
                        {% if dev.photo %}
                            <img src="{{ dev.photo.url}}" alt="">
                        {% else %}
                            <img src="{% static 'images/if_no_photo.png' %}" alt="">
                        {% endif %}
                        <div class="info-person">
                            <h2 class="person-name">
                                {{ dev.full_name }}
                            </h2>
                            <h2 class="position">
                                {{ dev.position }}
                            </h2>
                            <p>моб.тел.: <a href="tel:{{ dev.phone }}">
                                {{ dev.phone }}
                            </a></p>
                            <p>e-mail: <a href="mailto:{{ dev.email }}" target="_blank">
                                {{ dev.email }}
                            </a></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>
{% endblock content %}
